<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f2c6fb89e4.js" crossorigin="anonymous"></script>
    <style>
        .fa-solid{cursor: pointer;}
        .card{width: 501px; height: 650px;}
        .card-img-top{width: 500px; height: 500px;}
        body{align-items: center; justify-content: center; display: flex;}
        .container {
                     width: auto;
                     position: absolute;
                     top: 50%;
                     left: 50%;
                     transform: translate(-50%, -50%);
                     text-align: center;
                   }
    </style>
  </head>
  <body>
  
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img class="card-img-top" src="images/bmw.jpg" alt="">
                    <div class="card-body">
                        <h5 class="card-title">BMW</h5>
                        <p class="card-text"></p>
                        <a class="card-link" href="#">Read More</a>
                    </div>
                    <div class="card-footer">
                        <i class="fa-solid fa-arrow-left fa-2x"></i>
                        <i class="fa-solid fa-arrow-right fa-2x"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>








    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
